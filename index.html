<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro & Tool's Marvelous Kitchen :)</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="body" , id="body">
    <div class="heading">
        <span class="heading-text" id="count"></span>
    </div>
    <div class="alert" id="alert-text">
    </div>
    <div class="final-ingredients" id="final-ingredient-holder">
        <span class="final-item-text">Final Ingredients:</span>
        <span class="arrow">></span>
    </div>
    <div id="ingredient-holder" class="ingredients">
        <input type="search" placeholder="search" id="item-search">
    </div>
    <div id="bowl-container">
        <div class="containers">
            <div id="bowl"></div>
            <div id="oven">
            </div>
        </div>
        <div id="button-actions">
            <button type="submit" id="craft-button">Craft</button>
            <button type="submit" id="empty-button">Empty</button>
        </div>
    </div>
</body>
<script src="ingredients-list.js"></script>
<script src="Ingredient.js"></script>
<script src="ingredient-items.js"></script>
<script src="index.js"></script>

</html>
